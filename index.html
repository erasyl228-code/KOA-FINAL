    let current = 0;
    let answers = new Array(data.length).fill(null);
    let correctCount = 0;

    function renderNav() {
      const nav = document.getElementById('navGrid');
      nav.innerHTML = data.map((_, i) => {
        let cls = 'bg-gray-800';
        if (answers[i] !== null) {
          cls = data[i].options[answers[i]].isCorrect ? 'bg-green-600' : 'bg-red-600';
        }
        if (i === current) cls += ' ring-2 ring-blue-500';
        return `<button onclick="goTo(${i})" class="w-8 h-8 text-sm rounded ${cls}">${i+1}</button>`;
      }).join('');
    }

    function updateScore() {
      correctCount = answers.filter((a,i)=> a!==null && data[i].options[a].isCorrect).length;
      document.getElementById('scoreText').innerText = `Correct: ${correctCount} / ${data.length}`;
    }

    function renderQuestion() {
      const q = data[current];
      const quizDiv = document.getElementById('quiz');
      const progressBar = document.getElementById('progressBar');
      const feedback = document.getElementById('feedback');

      progressBar.style.width = ((current+1)/data.length*100)+'%';

      quizDiv.innerHTML = `
        <div class="text-gray-400 mb-2">Question ${current+1} of ${data.length}</div>
        <div class="text-xl font-semibold mb-6">${q.text}</div>
        <div class="space-y-3">
          ${q.options.map((opt,i)=>{
            const sel = answers[current]===i;
            let cls='border-gray-700 bg-gray-900';
            if (answers[current]!==null) {
              if (opt.isCorrect) cls='border-green-500 bg-green-900/30';
              if (sel && !opt.isCorrect) cls='border-red-500 bg-red-900/30';
            } else if (sel) cls='border-blue-500 bg-blue-900/30';

            return `<label class="block border ${cls} rounded-lg p-4 cursor-pointer">
              <input type="radio" name="opt" value="${i}" class="hidden" ${sel?'checked':''}/>
              <span>${String.fromCharCode(65+i)}. ${opt.text}</span>
            </label>`;
          }).join('')}
        </div>
      `;

      if (answers[current]!==null) {
        const a = answers[current];
        feedback.innerText = data[current].options[a].isCorrect ? 'Правильно' : 'Неправильно';
        feedback.className = data[current].options[a].isCorrect ? 'mt-4 text-lg font-semibold text-green-400' : 'mt-4 text-lg font-semibold text-red-400';
      } else {
        feedback.innerText='';
      }

      document.querySelectorAll('input[name="opt"]').forEach(el=>{
        el.addEventListener('change',e=>{
          answers[current]=parseInt(e.target.value);
          updateScore();
          renderNav();
          renderQuestion();
        });
      });
    }

    function goTo(i){ current=i; renderQuestion(); renderNav(); }

    document.getElementById('nextBtn').onclick=()=>{
      if(current<data.length-1){current++;renderQuestion();renderNav();}
    };

    updateScore();
    renderNav();
    renderQuestion();
  </script>
